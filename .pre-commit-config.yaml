# Pre-commit configuration for Kagent - Local Development Workflow
# This configuration contains only hooks that mirror CI workflows
# for consistent local development experience with minimal overhead
# See https://pre-commit.com for more information
repos:
  # Go hooks - mirrors CI go-unit-tests workflow
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        files: 'go/.*\.go$'
      - id: go-imports
        files: 'go/.*\.go$'
      - id: go-mod-tidy
        files: 'go/(go\.mod|go\.sum|.*\.go)$'
      - id: go-vet
        files: 'go/.*\.go$'
      - id: golangci-lint
        files: 'go/.*\.go$'

  # Python hooks - mirrors lint-python workflow
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        files: 'python/.*\.py$'
        args: [--fix]
      - id: ruff-format
        files: 'python/.*\.py$'

  # UI/JavaScript hooks - mirrors ui-tests workflow
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.15.0
    hooks:
      - id: eslint
        files: 'ui/.*\.(js|jsx|ts|tsx)$'
        additional_dependencies:
          - eslint@^8.0.0
          - '@typescript-eslint/parser'
          - '@typescript-eslint/eslint-plugin'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: 'ui/.*\.(js|jsx|ts|tsx|json|css|scss|html)$'

  # Docker linting - mirrors image-scan workflow
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        files: 'Dockerfile.*'

  # Helm - mirrors helm-unit-tests workflow
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.23
    hooks:
      - id: helmlint
        files: 'helm/.*\.(yaml|yml)$'
